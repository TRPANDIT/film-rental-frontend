<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-7" id="update-actor">
            <form  #myfrom="ngForm">
                <div class="card-header bg-success text-white">
                    <h2 class="text-center">Update Actor First Name</h2>
                </div>
                <div class="card-body">
                    <div class="form-group mb-3">
                        <label for ="aLname">First Name</label>
                        <input type="text" class="form-control" id="aLname" name="akLname" #actorLastName="ngModel" [(ngModel)]="newActor.firstName">
                        <button type="button" class="btn btn-success" [disabled]="myfrom.invalid" (click)="updateFirstName()">Update</button>
                    </div>
                    <div class="form-group mb-3">
                        <label for ="aFname">Last Name</label>
                        <input type="text" class="form-control" id="aLname" name="akFname" #actorFirstName="ngModel" [(ngModel)]="newActor.lastName">
                        <button type="button" class="btn btn-success" [disabled]="myfrom.invalid" (click)="updateLastName()">Update</button>
                    </div>
                    </div>
            </form>
        </div>
    </div>
</div>
