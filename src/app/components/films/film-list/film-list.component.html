<div class="container-fluid my-3">
    <div class="row justify-content-around" id="search-header">
        <div class="col-2">
            <p>Search By Title</p>
            <div class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search..." [(ngModel)]="title">
                <button class="btn btn-success" type="button" (click)="searchFilmByTitle()">Search</button>
            </div>
        </div>
        <div class="col-2">
            <p>Search By Year</p>
            <div class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search..." [(ngModel)]="year">
                <button class="btn btn-success" type="submit" (click)="searchFilmByYear()">Search</button>
            </div>
        </div>
        <div class="col-2">
            <p>Search By Category</p>
            <div class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search..." [(ngModel)]="category">
                <button class="btn btn-success" type="submit" (click)="searchFilmByCategory()">Search</button>
            </div>
        </div>
        <div class="col-2">
            <p>Search By Language</p>
            <div class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search..." [(ngModel)]="language">
                <button class="btn btn-success" type="submit" (click)="searchFilmByLanguage()">Search</button>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col" id="left-card-container">
            <h3 style="text-align: center; margin: 1.5rem 0rem;">All Films</h3>
            <div class="row justify-content-center">
                <div class="col-lg-2 col-md-6 col-sm-12 mb-5 mx-4" *ngFor="let film of films" id="cart">
                    <div class="card" style="width: 100%;">
                        <img class="card-img-top" alt="..." style="height: 12rem; width: 180px;">
                        <div class="card-body">
                            <h6 class="card-title">{{film.title}}</h6>
                            <p id="desc">{{film.description}}</p>
                            <a routerLink="../film/details" class="btn btn-success">View Film</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
