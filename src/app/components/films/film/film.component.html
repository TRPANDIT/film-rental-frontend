<section id="film-background" class="vh-50 gradient-custom">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-8" style="background-color: aliceblue;">
                <a routerLink="../../film/add" class="btn btn-primary">Add Film</a>
                <table class="table table-striped table-hover">
                    <thead>
                        <th>FilmID</th>
                        <th>Title</th>
                        <th>Description</th>
                        <th>Releaseyear</th>
                        <th>Actions</th>
                    </thead>
                    <tbody>
                        <tr *ngFor="let films of allfilms">
                            <td>{{films.filmId}}</td>
                            <td>{{films.title}}</td>
                            <td>{{films.description}}</td>
                            <td>{{films.releaseYear}}</td>
                            <td><button type="button" class="btn btn-success"
                                    (click)="invokeUpdate(films.filmId)">Update</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</section>
