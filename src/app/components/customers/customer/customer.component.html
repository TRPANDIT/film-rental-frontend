<div class="customerdetials">
    <div  class="container">
        <div class="card">
            <div class="card-body">
                <div>
                    
                  </div>
                  <div class="d-flex justify-content-center">
                    <div class="m-3 d-flex">
                        <input class="form-control me-2" aria-label="Search" placeholder="Enter lastName" type="text" id="lastName" name="lastName" [(ngModel)]="customers.lastName">
                        <button type="button" (click)="getCustomerByLastName()" class="btn btn-success">Search</button>
                    </div>
                </div>
                <div class="d-flex justify-content-center">
                    <div class="m-3 d-flex">
                        <input class="form-control me-2" aria-label="Search" placeholder="Enter firstName" type="text" id="firstName" name="firstName" [(ngModel)]="customers.firstName">
                        <button type="button" (click)="getCustomerByFirstName()" class="btn btn-success">Search</button>
                    </div>
                </div>
                <div class="d-flex justify-content-center">
                    <div class="m-3 d-flex">
                        <input class="form-control me-2" aria-label="Search" placeholder="Enter Email" type="text" id="email" name="email" [(ngModel)]="customers.email">
                        <button type="button" (click)="getCustomerByEmail()" class="btn btn-success">Search</button>
                    </div>
                </div>
                <div class="d-flex justify-content-center">
                    <div class="m-3 d-flex">
                        <input class="form-control me-2" aria-label="Search" placeholder="Enter Phone Number" type="text" id="phone" name="phone" [(ngModel)]="customers.phone">
                        <button type="button" (click)="getCustomerByPhone()" class="btn btn-success">Search</button>
                    </div>
                </div>

                <div class="form-group mb-3">
                    <button type="button" class="btn btn-success"  (click)="findByActive()">Active Customers</button>
                </div>
                <div class="form-group mb-3">
                    <button type="button" class="btn btn-success"  (click)="findByInActive()">Inactive Customers</button>
                </div>

                <!-- <a routerLink="customer/add" class="btn btn-primary">Add Customer</a> -->
                  
    <table class="table talbe-striped">
        <thead >
            <th>CustomerID</th>
            <!-- <th>StoreID</th> -->
            <th>FirstName</th>
            <th>LastName</th>
            <th>Email</th>
            <!-- <th>addressId</th> -->
            <th>Active</th>
            <th>create date</th>
            <th>LastUpdate</th>

        </thead>
        <tbody>
            
            <tr *ngFor = "let customer of customers">
                <td>{{customer.customerId}}</td>
                <!-- <td>{{customer.store.storeId}}</td> -->
                <td>{{customer.firstName}}</td>
                <td>{{customer.lastName}}</td>
                <td>{{customer.email}}</td>
                <!-- <td>{{customer.address.addressId}}</td> -->
                <td>{{customer.active}}</td>
                <td>{{customer.createDate}}</td>
                <td>{{customer.lastUpdate}}</td>
            </tr>
        </tbody>
    </table>

                </div>
                </div>
